<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;600&family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
</head>
<body>
    <section class="container">

    <form class="search-bar" id="search-form">
        <input type="text" class="search-text" id="city-input" placeholder="🔍  Enter a city" />
        <input type="submit" class="search-button" value="Search" />
    </form>

    <button type="button" class="location-button" id="location-button">Your Location</button>

    <br>
       
    <h1 class="location"><span id="city">Perth</span>, <span id="country">AU</span></h1>
    <div class="date">Last updated:<span id="date"></span></div>

    <br>

    <div class="row">
        <div class="col-sm current-box"><img src="images/sunny.svg" alt="sunny" class=main-icon id=main-icon></div>
        <div class="col-sm current-box">
        <div class="current-temp"><span id="temperature">30</span>°C</div>
        <div class="temp-selector"> <a href="#" class="units">Celcius</a>  | <a href="#" class="units">Farenheit</a></div>
        <div class="weather-description" id="description">Sunny</div>
        <div class="current-minmax">Max:
        <span id="current-max">20</span>°C
        | Min: 
        <span id="current-min">12</span>°C</div>
    </div>
    </div>

    <div>
<div class="row row-cols-1 row-cols-md-3 g-2">
  <div class="col">
    <div class="card text-center bg-transparent border-0">
      <div class="info-box">
          <p class="info-title">Feels Like:</p>
        <p class="info-numbers"><span id="feels-like">20</span>°C</p>
      </div>
    </div>
  </div>
  <div class="col">
      <div class="card text-center bg-transparent border-0">
      <div class="info-box">
          <p class="info-title">Humidity:</p>
        <p class="info-numbers"><span id="humidity">20</span>%</p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card text-center bg-transparent border-0">
      <div class="info-box">
          <p class="info-title">Wind:</p>
        <p class="info-numbers"><span id="wind">14</span>km/h</p>
      </div>
    </div>
  </div>
  </div>
    </section>

    <footer class=footer-text>
      <a href="https://github.com/tashahutchinson/vanilla-weather-app">Open-source code</a>
      by Tasha Hutchinson
    </footer>

    <script src="src/app.js"></script>
</body>
</html>
